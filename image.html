<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Images</title>
    </head>
    <body>
        <div class="header">
            <ul id="img-header">
                <li><a href="index.html"  class="header-link">Google Search</a></li>
            </ul>
        </div>
        <div class="search-page">
            <div>
                <div class="google-image">
                    <img src="assests/images.png" alt="Google image">
                </div>
                <form action="https://www.google.com/search" class="form-area">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" id="search-bar">
                    <input type="submit" value="Image Search" class="search-button">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    </body>
</html>
